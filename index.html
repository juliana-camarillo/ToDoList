<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hoja de estilos-->
    <link rel="stylesheet" href="style.css">
    <!-- Iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>To do list</title>
</head>

<body>
    <!-- Encabezado del sitio -->
    <div class="container">
        <div class="encabezado">
            <div id="fecha">

            </div>
            <h1>To do List</h1>
            <h2> Si te toma menos de dos minutos vale la pena realizarlo ahora. </h2>
        </div>
        <div class="agregar">
            <input type="text" id="input" placeholder="Escribe una tarea">
            <i id="botonAgregar" class="bi bi-plus-circle-dotted"></i>
        </div>
        <div class="tareas">
            <h2>Tareas pendientes</h2>
            <ul id="lista">

            </ul>
        </div>
    </div>

    <!-- main.js -->
    <script src="main.js"></script>
</body>

</html>
